<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Check current weather and get forecast for 3 days !" />
  <link href="/style/MoblieMedium.css" rel="stylesheet">
  <link href="/style/mobileLarge.css" rel="stylesheet" media="(min-width:376px)">
  <link href="/style/tablet.css" rel="stylesheet" media="(min-width:768px)">
  <link href="/style/desktop.css" rel='stylesheet' media="(min-width:1023px)">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
  <title>WeatherApp</title>
</head>

<body>
  <div class="weatherApp">
    <header class='header'>
      <h1 class='header__h1'>Weather Checker</h1>
    </header>
    <main class='main'>
      <div class="inputView" data-jsLink="weatherInfo">
        <form class="inputView__inputBox" data-jsLink='inputView'>
          <div class='inputView__userInputContainer'>
            <label class='inputView__label' for='cityInput'>Type your city</label>
            <input class='inputView__input' id='cityInput' data-jsLink='input' data-cy='userInput'>
            <div class="inputView__loader" data-jsLink='mainLoader'>
              <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
          <p class="inputView__errorMsg" data-jsLink='inputErrorMsg'></p>
          <button class='inputView__button' type='submit' data-jsLink='buttonSubmit' data-cy='submitButton'>Check
            Weather ! </button>
          <p class='inputView__label'> or use geolocation</p>
          <div class='inputView__geolocationContainer'>
            <button class='inputView__button' type='button' data-jsLink='useGeolocationButton'> Geolocation </button>
            <p class="inputView__errorMsg" data-jsLink='geolocationError'></p>
            <div class="inputView__geoLoader" data-jsLink='geoLoader'>
              <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
      </div>
      </form>
      <div class="resultView hidden" data-jsLink='modalView'>
        <div class="mainInfo">
          <h3 class='mainInfo__h3' data-jsLink='cityName' data-cy="cityName"></h3>
          <p class="mainInfo__temperature" data-jsLink='mainInfoTemperature'></p>
          <img class="mainInfo__icon" src="#" alt='weather Icon' data-jsLink='mainInfoIcon'>
          <p class="mainInfo__iconText" data-jsLink='weatherIconText'></p>
        </div>
        <div class="mainInfo__additionalInfomations" data-jsLink='additionalInformationBox'>
        </div>
        <div class='dailyForecastContainer'>
          <button class="resultView__button" data-jsLink="getForecastButton" data-cy='getForecastButton'>Get forecast for 3 days!</button>
          <div class="resultView__dailyForecast hidden" data-jsLink="dailyForecastModule" data-cy='dailyForecastModule'></div>
        </div>
        <button class="resultView__backToMainViewButton" data-jsLink="backToSearchViewButton" data-cy='backToSearchViewButton'>Check in another city !</button>
      </div>
  </div>
  </div>
  </main>
  </div>
  <footer class='footer'>
    <div class="footer__container">
      <p class='footer__p'>Powered by <a class='footer__a' href="https://www.weatherapi.com/"
          title="Free Weather API">WeatherAPI.com</a></p>
      <img src='images\weatherapi_logo.png' alt='weatherAPI logo'>
    </div>
  </footer>
</body>
<script src='src/index.js' type='module' defer></script>

</html>
