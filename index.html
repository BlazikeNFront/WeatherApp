<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
      <header>
         <h1>Weather Checker</h1>
      </header>

      <main>
        <div class="weatherInfo">
           
                <form class="weatheInfo__inputBox" data-jsLink='inputView'>
                    <label class='weatherInfo__label' for='cityInput'>Type your city</label>
                    <input class='weatherInfo__input' id='cityInput' data-jsLink='input' >
                    <p class="weatherInfo__errorMsg" data-jsLink='inputErrorMsg'></p>
                    <button class='weatherInfo__button' data-jsLink='buttonSubmit' type='submit'>Check Weather ! </button>
                    <p class='weatherInfo__label'> or use geolocation</p>
                    <button class='weatherInfo__button' data-jsLink='buttonGeolocation' type='button'> Geolocation </button>
                </form>
            
        </h2>
        <div class="weartherInfo__modal hidden" data-jsLink='modalView'>
            <div class="weartherInfo__modal__mainInfo">
                <h3 data-jsLink='cityName'></h3>
                <p class="weartherInfo__modal__temperature" data-jsLink='mainInfoTemperature'>21C</p>
                <img class="weartherInfo__modal__icon" src="#" alt='weather Icon' data-jsLink='mainInfoIcon'>
                <p class="weartherInfo__modal__iconText" data-jsLink='weatherIconText'>21C</p>
            </div>

            <div class="weartherInfo__modal__additionalInfomations" data-jsLink='additionalInformationBox'>

              
            </div>
            <button class="weartherInfo__modal__forecastButton" data-jsLink="getForecastButton"> Get forecast for 3 days ! </button>

            <div class="weartherInfo__modal__dailyForecast hidden" data-jsLink="dailyForecastModule">

                
            </div>

            <button class="weartherInfo__modal__button" data-jsLink="backToSearchViewButton"> Check in another city ! </button>
        </div>
      </main>
    </div>
      <!-- test div -->
      <div class="testDiv weartherInfo__modal__dailyForecast" data-jsLink="testDiv">

      </div>
      <!-- end of test div-->
      <footer>
        <div class="footer__container">
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
            <img src='images\weatherapi_logo.png' alt='weatherAPI logo'>
        </div>
      </footer>
   

    <script src='src/app.js' type='module' defer></script>
</body>
</html>
